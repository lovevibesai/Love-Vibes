name: Backend CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'wrangler.toml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'wrangler.toml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type Check Backend
      run: npx tsc --noEmit -p src/tsconfig.json
